<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="../layout/indexLayout.xhtml">
	<ui:define name="index">

		<h:form id="form">
		
			<p:dataTable var="empresa" value="#{empresaController.empresasSeleccionadas}">
				<p:column headerText="ID">
			        <h:outputText value="#{empresa.idEmpresa}" />
			    </p:column>
			    <p:column headerText="NIT">
			        <h:outputText value="#{empresa.nit}" />
			    </p:column>
			    <p:column headerText="RAZON SOCIAL">
			        <h:outputText value="#{empresa.razonSocial}" />
			    </p:column>
			    <p:column headerText="SIGLA">
			        <h:outputText value="#{empresa.sigla}" />
			    </p:column>
			    <p:column headerText="PREFIJO">
			        <h:outputText value="#{empresa.prefijo}" />
			    </p:column>
			    <p:column headerText="DIRECCION">
			        <h:outputText value="#{empresa.direccion}" />
			    </p:column>
			    <p:column headerText="DEPARTAMENTO">
			        <h:outputText value="#{empresa.departamento}" />
			    </p:column>
			    <p:column headerText="CIUDAD">
			        <h:outputText value="#{empresa.ciudad}" />
			    </p:column>
			    <p:column headerText="TELEFONO">
			        <h:outputText value="#{empresa.telefono}" />
			    </p:column>
			    <p:column headerText="LOGO">
			        <h:outputText value="#{empresa.logo}" />
			    </p:column>
			    <p:column headerText="MISION">
			        <h:outputText value="#{empresa.mision}" />
			    </p:column>
			    <p:column headerText="VISION">
			        <h:outputText value="#{empresa.vision}" />
			    </p:column>
			    <p:column headerText="VALORES">
			        <h:outputText value="#{empresa.valores}" />
			    </p:column>
			    <p:column headerText="SLOGAN">
			        <h:outputText value="#{empresa.slogan}" />
			    </p:column>
			</p:dataTable>	
			
			<p:commandButton id="cargaEmpresa" value="#{messages['common.app.cargaEmpresa']}" 
			immediate="true" ajax="false" styleClass="ui-priority-primary" actionListener="#{empresaController.cargarEmpresa()}"/>
			
		</h:form>

	</ui:define>

	
</ui:composition>
